<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adele Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Очень светлый фон */
        }
        /* Стили для модального окна (убедимся, что оно выше всего) */
        .modal-overlay {
            z-index: 1000;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#1f2937', // Основной текст
                        'brand-primary': '#04412B', // Основной акцент (Темно-зеленый)
                        'brand-light': '#EDFAEC', // Светлый акцент/фон (Светло-зеленый)
                        'cta-accent': '#04412B', // CTA-цвет (Совпадает с основным)
                        'brand-hover': '#1A6348', // Цвет при наведении для темных кнопок
                    },
                }
            }
        }
    </script>
</head>
<body class="text-primary-dark">

    <div id="levels-modal" class="modal-overlay hidden fixed inset-0 bg-gray-900 bg-opacity-95 overflow-y-auto">
        <div class="max-w-md sm:max-w-4xl mx-auto my-8 sm:my-12 p-6 sm:p-10 bg-white rounded-3xl shadow-2xl relative transform scale-95 transition-all duration-300">
            
            <button id="close-modal-btn" class="absolute top-4 right-4 p-2 text-gray-500 hover:text-primary-dark rounded-full hover:bg-gray-100 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>

            <h3 id="modal-camp-title" class="text-2xl sm:text-3xl font-extrabold text-brand-primary mb-2"></h3>
            <p id="modal-camp-subtitle" class="text-base sm:text-lg text-cta-accent mb-6 font-semibold"></p>

            <div id="modal-levels-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-h-[60vh] overflow-y-auto pr-2">
            </div>

            <div class="mt-6 pt-4 border-t border-gray-100">
                <a href="https://adeleschool.ru/" id="start-course-btn" class="w-full sm:w-auto bg-cta-accent text-white px-6 py-3 rounded-xl font-bold hover:bg-brand-hover transition duration-300 shadow-xl hover:shadow-2xl">
                  Узнать больше
                </a>
            </div>
        </div>
    </div>


    <header class="sticky top-0 z-50 bg-white shadow-md">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-center items-center">
            <a href="#" class="flex-shrink-0 text-2xl font-extrabold flex items-center">
                <img src="logo.svg" alt="Логотип Adele Labs" class="h-8">
            </a>
        </nav>
    </header>

    <section class="bg-white py-12 sm:py-20 border-b border-gray-100" id="home">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl sm:text-5xl lg:text-6xl font-extrabold text-primary-dark leading-tight mb-4">
                Интерактивные <br><span class="text-cta-accent">онлайн-лагери</span>
            </h1>
            <p class="text-base sm:text-xl mb-8 text-gray-600 max-w-3xl mx-auto">
                4 программы, 4 времени года. Погрузитесь в IT и творчество с интенсивными, структурированными курсами.
            </p>
        </div>
    </section>

    <section class="py-12 sm:py-20 bg-brand-light" id="camps">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-2xl sm:text-4xl font-bold text-center mb-12 relative text-primary-dark">
                Доступные задания
                <span class="block w-16 h-1 bg-cta-accent mx-auto mt-2 rounded-full"></span>
            </h2>
            
            <div id="camp-cards-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 sm:gap-8">
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
